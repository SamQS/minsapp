<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Minsa</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="row mt-2" style="margin-left: 20px; margin-top: 20px;">
			<img alt="" src="imagenes/logo.jpg" style="width: 100px">
		</div>
	<div class="container">
		
		
		<div class="card mt-4">
			<div class="card-header bg-info text-white"
				style="text-align: center; font-size: 20px">REGISTRAR USUARIO</div>
			<div class="card-body">
				<form th:action="@{/form}" th:object="${usuario}" method="post" id="formulario">
				
					<div class="form-group row">
						<label for="dni" class="col-sm-2 col-form-label">DNI: </label>
						<div class="col-sm-6">
							<input type="text" th:field="*{dni}" class="form-control" />
						</div>
					</div>
				
					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">NOMBRE(S): </label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<label for="apePaterno" class="col-sm-2 col-form-label">APELLIDO
							PATERNO:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apePaterno}" class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<label for="apeMaterno" class="col-sm-2 col-form-label">APELLIDO
							MATERNO:</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apeMaterno}" class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<label class="control-label col-sm-2" for="marca">PROFESION: </label>
						<div class="col-sm-6">
							<select th:field="*{profesion}" class="form-control" id="marca"
								style="font-size: 17px;">
								<option value="" hidden>--SELECCIONAR--</option>
								<option th:each="p:${profesiones}" th:value="${p.id}"
									th:text="${p.nombre}" />
							</select>

						</div>
					</div>

					<div class="form-group row">
						<label class="control-label col-sm-2" for="marca">NIVEL DE USUARIO:</label>
						<div class="col-sm-6">
							<select th:field="*{rol}" class="form-control" id="marca"
								style="font-size: 17px;">
								<option value="" hidden>--SELECCIONAR NIVEL--</option>
								<option th:each="r:${roles}" th:value="${r.id}"
									th:text="${r.id}" />
							</select>

						</div>
					</div>
					<div class="form-group row">
						<label for="password" class="col-sm-2 col-form-label">CONTRASEÃ‘A: </label>
						<div class="col-sm-6">
							<input type="password" th:field="*{password}"
								class="form-control" />
						</div>
					</div>
					<div class="form-group row" style=" margin-left: 450px">
						<div class="col-sm-3 mt-4">
							<input class="form-control btn-primary" type="submit" value="Registrar"/>
						</div>

					</div>
					<input type="hidden" th:field="*{id}">
				</form>
				
			</div>
		</div>
		<div>
			<a class="btn btn-primary btn-sm my-3" th:href="@{/director}">REGRESAR</a>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/funciones.js}"></script>
</body>
</html>
